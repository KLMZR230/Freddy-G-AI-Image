<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddy G Generador de Imágenes</title>
    <meta name="description" content="Genera imágenes ultra-realistas sin límites a partir de cualquier texto. Una herramienta de IA gratuita para dar vida a tus ideas.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .dark body { background-color: #030712; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-200">

    <header class="bg-white dark:bg-gray-900/80 backdrop-blur-sm shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white"><span class="text-blue-600 dark:text-blue-500">Freddy G</span> Generador de Imágenes</h1>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <section class="max-w-3xl mx-auto text-center">
            <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 dark:text-white mb-4">Transforma tus Ideas en Realidad Visual</h2>
            <form id="imageGenerationForm" class="max-w-3xl mx-auto">
                <textarea id="promptInput" rows="3" class="w-full p-4 text-base border-2 border-gray-300 dark:border-gray-700 rounded-2xl bg-white dark:bg-gray-800 focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: Un zorro cyberpunk en una ciudad lluviosa de neón..."></textarea>
                <button type="submit" id="generateBtn" class="mt-4 px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 disabled:bg-gray-400">Crear Imagen</button>
            </form>
        </section>

        <div id="loadingIndicator" class="text-center my-16 hidden">
             <div class="mx-auto loader"></div>
             <p class="mt-4 text-lg font-medium text-gray-600 dark:text-gray-300">Generando tu obra maestra...</p>
        </div>

        <section id="gallery-section">
            <div id="imageGallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            <div id="placeholder" class="text-center py-16 text-gray-500 dark:text-gray-400"><h3 class="text-lg font-medium">Tu galería aparecerá aquí.</h3></div>
        </section>

        <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden"><div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full text-center"><h3 id="modalTitle" class="text-lg font-bold"></h3><p id="modalMessage" class="mb-4"></p><button id="modalCloseBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Entendido</button></div></div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('imageGenerationForm');
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const gallery = document.getElementById('imageGallery');
        const placeholder = document.getElementById('placeholder');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const modal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

        modalCloseBtn.addEventListener('click', () => modal.classList.add('hidden'));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showModal('Error', 'Por favor, escribe un prompt.');
                return;
            }

            generateBtn.disabled = true;
            loadingIndicator.classList.remove('hidden');
            placeholder.classList.add('hidden');

            try {
                // Ahora llamamos a nuestro intermediario seguro
                const response = await fetch('/.netlify/functions/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Hubo un error en el servidor.');
                }
                
                const { imageUrl } = await response.json();

                addImageToGallery(imageUrl, prompt);

            } catch (error) {
                console.error('Error:', error);
                showModal('¡Oops! Algo salió mal', error.message);
            } finally {
                generateBtn.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        });

        function addImageToGallery(imageUrl, prompt) {
            const card = document.createElement('div');
            card.className = 'fade-in group relative overflow-hidden rounded-2xl shadow-lg';
            card.innerHTML = `<img src="${imageUrl}" alt="${prompt}" class="w-full h-auto object-cover aspect-square">`;
            gallery.prepend(card);
        }
    });
    </script>
</body>
</html>
